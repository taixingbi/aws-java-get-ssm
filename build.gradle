plugins {
    id 'java'
    id 'checkstyle'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.2.1'
}

checkstyle {
    toolVersion '8.29'
    maxWarnings = 0
    ignoreFailures false
}

repositories {
    mavenCentral()
}

dependencies {
    //for UrlConnectionHttpClient
//    implementation group: 'software.amazon.glue', name: 'schema-registry-serde', version: '1.1.2'
    implementation 'software.amazon.awssdk:ssm:2.17.42'

    // Unit Testing
    testImplementation 'junit:junit:4.13.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'com.amazonaws', name: 'aws-lambda-java-tests', version: '1.1.0'
}